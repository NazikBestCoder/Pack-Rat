<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack-Rat</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>Pack-Rat</h1>
    <label for="search">Search for a Park:</label>
    <input type="text" name="" id="park" />
    <button id="search">Search</button>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
      </ul>
    </nav>
  </header>


  <main>
    <div id="container">
      <div class="description">
        <p>Check the weather at a National park of your choosing and get up-to-date weather packing satelite. Create a
          packing list so you don't get lost</p>
      </div>
    </div>
    <div class="image"><img src="./assets/images/natpark.jpg" alt=""></div>
    <div class="checklist">
      <p>Packing List</p>
      <input type="checkbox" id="Rain-Poncho" name="scales" checked>
      <label for="scales">Rain Poncho</label>
      <br>
      <input type="checkbox" id="Power-Bar" name="scales" checked>
      <label for="scales">Power Bar</label>
      <br>
      <input type="checkbox" id="Tent" name="scales" checked>
      <label for="scales">Tent</label>
      <br>
      <input type="checkbox" id="Fire-Starter" name="scales" checked>
      <label for="scales">Fire Starter</label>
      <br>
      <input type="checkbox" id="Hatchet" name="scales" checked>
      <label for="scales">Hatchet</label>
    </div>

    <div class="weather">
      <p>Weather</p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
