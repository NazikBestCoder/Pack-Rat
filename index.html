<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack-Rat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1 class="title has-text-centered">Pack-Rat</h1>
  </header>
  <!-- dropdown of all 50 states first-->
  <div class="level">
    <div class="level-left">
      <label for="search" class="ml-4">Search for a Park:</label>
      <input type="text" name="" id="park" class="ml-2" />
      <button id="search">Search</button>
    </div>
    <div>
      <nav class="level-right">
        <ul class="is-inline-flex is-justify-content-space-between">
          <li class="mr-2">Home</li> <!-- these will be seperate htmls -->
          <li class="mr-2">About</li>
          <li class="mr-2">Contact Us</li>
        </ul>
      </nav>
    </div>
  </div>




  <main>
    <div id="container" class="columns">
      <div class="column is-3 ml-3 description">
        <p>Check the weather at a National park of your choosing and get up-to-date weather
          packing satelite. Create a
          packing list so you don't get lost</p>
      </div>
      <div class="column is-6">
        <img class="image" src="./assets/images/natpark.jpg" alt="">
      </div>
      <div class="column is-3 checklist">
        <p>Packing List</p>
        <input type="checkbox" id="Rain-Poncho" name="scales" checked>
        <label for="scales">Rain Poncho</label>
        <br>
        <input type="checkbox" id="Power-Bar" name="scales" checked>
        <label for="scales">Power Bar</label>
        <br>
        <input type="checkbox" id="Tent" name="scales" checked>
        <label for="scales">Tent</label>
        <br>
        <input type="checkbox" id="Fire-Starter" name="scales" checked>
        <label for="scales">Fire Starter</label>
        <br>
        <input type="checkbox" id="Hatchet" name="scales" checked>
        <label for="scales">Hatchet</label>
        <div class="weather">
          <p>Weather</p>
        </div>

      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
