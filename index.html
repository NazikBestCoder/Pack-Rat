<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pack-Rat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Rye&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="hero-image has-text-white is-size-5">
    <header>
      <h1 class="title has-text-centered has-text-white is-size-1">
        Pack-Rat
      </h1>
    </header>

    <!-- dropdown of all 50 states first-->
    <div class="level is">
      <div class="level-left">
        <div class="level-item is-align-items-center">
          <p class="ml-5 is-inline-flex select-text">Select a State</p>
          <div id = "sel-section" class="select is-rounded is-small is-align-items-center is-inline-flex">
            <select id = "state-select" class="ml-2">
              <option class="dropdown-item">AL</option>
              <option class="dropdown-item">AK</option>
              <option class="dropdown-item">AZ</option>
              <option class="dropdown-item">AR</option>
              <option class="dropdown-item">CA</option>
              <option class="dropdown-item">CO</option>
              <option class="dropdown-item">CT</option>
              <option class="dropdown-item">DE</option>
              <option class="dropdown-item">DC</option>
              <option class="dropdown-item">FL</option>
              <option class="dropdown-item">GA</option>
              <option class="dropdown-item">HI</option>
              <option class="dropdown-item">ID</option>
              <option class="dropdown-item">IL</option>
              <option class="dropdown-item">IN</option>
              <option class="dropdown-item">IA</option>
              <option class="dropdown-item">KS</option>
              <option class="dropdown-item">KY</option>
              <option class="dropdown-item">LA</option>
              <option class="dropdown-item">ME</option>
              <option class="dropdown-item">MD</option>
              <option class="dropdown-item">MA</option>
              <option class="dropdown-item">MI</option>
              <option class="dropdown-item">MN</option>
              <option class="dropdown-item">MS</option>
              <option class="dropdown-item">MO</option>
              <option class="dropdown-item">MT</option>
              <option class="dropdown-item">NE</option>
              <option class="dropdown-item">NV</option>
              <option class="dropdown-item">NH</option>
              <option class="dropdown-item">NJ</option>
              <option class="dropdown-item">NM</option>
              <option class="dropdown-item">NY</option>
              <option class="dropdown-item">NC</option>
              <option class="dropdown-item">ND</option>
              <option class="dropdown-item">OH</option>
              <option class="dropdown-item">OK</option>
              <option class="dropdown-item">OR</option>
              <option class="dropdown-item">PA</option>
              <option class="dropdown-item">RI</option>
              <option class="dropdown-item">SC</option>
              <option class="dropdown-item">SD</option>
              <option class="dropdown-item">TN</option>
              <option class="dropdown-item">TX</option>
              <option class="dropdown-item">UT</option>
              <option class="dropdown-item">VT</option>
              <option class="dropdown-item">VA</option>
              <option class="dropdown-item">WA</option>
              <option class="dropdown-item">WV</option>
              <option class="dropdown-item">WI</option>
              <option class="dropdown-item">WY</option>
            </select>
          </div>
        </div>
      </div>

      <nav class="level-right">
        <ul class="is-inline-flex is-justify-content-space-between">
          <li class="mx-2">Home</li>
          <!-- these will be seperate htmls -->
          <li class="mx-2">About</li>
          <li class="mr-5 ml-2">Contact Us</li>
        </ul>
      </nav>
    </div>
  </div>

  <main>
    <div id="container" class="columns">
      <div class="column is-3 ml-3 description">
        <p>
          Check the weather at a National park of your choosing and get
          up-to-date information and satelite imagery of the land. Create a packing list so you
          don't forget anything for the trip.
        </p>
      </div>
      <div class="column is-6">
        <img class="image" src="./assets/images/natpark.jpg" alt="" />
      </div>
      <div class="column is-3 checklist">
        <h2>Packing List</h2>
        <input type="checkbox" id="Rain-Poncho" name="scales" checked />
        <label for="scales">Rain Poncho</label>
        <br />
        <input type="checkbox" id="Power-Bar" name="scales" checked />
        <label for="scales">Power Bar</label>
        <br />
        <input type="checkbox" id="Tent" name="scales" checked />
        <label for="scales">Tent</label>
        <br />
        <input type="checkbox" id="Fire-Starter" name="scales" checked />
        <label for="scales">Fire Starter</label>
        <br />
        <input type="checkbox" id="Hatchet" name="scales" checked />
        <label for="scales">Hatchet</label>
        <div class="weather">
          <h2>Weather</h2>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
